<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script type="text/javascript">
        window.onload = function () {
            var chart = new CanvasJS.Chart("chartContainer",
            {
              zoomEnabled: true,      
              
              title:{
               text: "Analise de Glicose dia - {{ day_of_analysis }}"       
             },
        
             data: [
             {        
              type: "area",
              xValueType: "dateTime",
              dataPoints: [
                {% for value in list_glicose %}               
                  { x: {{ value['x'] }}, y :  {{ value['y'] }} },
                {% endfor %}]
            }
            ]
          });
        
            chart.render();
          }
    </script>
    <script type="text/javascript" src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
</head>
<body>

{% extends 'base.html' %}

{% block title%}Forecast{% endblock %}
      
{% block content %}
<div id="chartContainer" style="height: 350px; width: 100%;"></div>

<div class="container" style="margin-top: 5%">
<div class="row">
    <div class="col-lg-auto">
        <p style="font-family: Ubuntu; font-size: 120%"><b>Glicose Mínima:</b> {{ glic_min }}</p>
        <p style="font-family: Ubuntu; font-size: 120%"><b>Glicose Máxima:</b> {{ glic_max }}</p>
    </div>
</div>
</div>
</div>

{% endblock %}



</body>
</html>
